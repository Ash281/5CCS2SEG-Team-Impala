<nav id="sidebarMenu" class="col-md-3 collapse d-lg-block sidebar collapse bg-white">
    <div class="position-sticky">
        <div class="list-group list-group-flush mx-3 mt-4">
            <button type="button" class="list-group-item list-group-item-action py-2 ripple active" onclick="changeActive('dashboard')">
                <i class="fas fa-tachometer-alt fa-fw me-3"></i><span>Your teams:</span>
            </button>
            <button type="button" class="list-group-item list-group-item-action py-2 ripple" onclick="changeActive('team1')">
                <i class="fas fa-chart-area fa-fw me-3"></i><span>Team 1</span>
            </button>
            <button type="button" class="list-group-item list-group-item-action py-2 ripple" onclick="changeActive('team2')">
                <i class="fas fa-lock fa-fw me-3"></i><span>Team 2</span>
            </button>
            <button type="button" class="list-group-item list-group-item-action py-2 ripple" onclick="changeActive('team3')">
                <i class="fas fa-lock fa-fw me-3"></i><span>Team 3</span>
            </button>
            <button type="button" class="list-group-item list-group-item-action py-2 ripple" onclick="changeActive('team4')">
                <i class="fas fa-lock fa-fw me-3"></i><span>Team 4</span>
            </button>
        </div>
    </div>
</nav>

  
<script>
    function changeActive(tab) {
        // Remove the 'active' class from all items
        const items = document.querySelectorAll('.list-group-item');
        items.forEach(item => item.classList.remove('active'));

        // Add the 'active' class to the clicked item
        const clickedItem = document.querySelector(`[onclick="changeActive('${tab}')]`);
        clickedItem.classList.add("active");
    }
</script>
