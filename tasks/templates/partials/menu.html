{% load static %}
{% load gravatar %}
<div class="collapse navbar-collapse p-0" id="navbarSupportedContent">
  <ul class="navbar-nav ms-auto mb-lg-0">
    <li class="nav-item dropdown">
      <a class="nav-link small-font mt-0" href="#" id="user-account-dropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
        <span style="font-size:25px;">Hi, {{username}}</span>
        <!-- <span class="bi-person-circle"></span> -->
        <img style="margin-left: 5px; width: 40px; height: 40px; align-items: center;" src="{{ user.mini_gravatar }}" alt="Gravatar of {{ user.username }}" class="rounded-circle" >
      </a>
      <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="user-account-dropdown">
        <li><a class="dropdown-item" href="{% url 'profile' %}">Change profile</a></li>
        <li><a class="dropdown-item" href="{% url 'password' %}">Change password</a></li>
        <li><hr class="dropdown-divider"></li>
        <li><a class="dropdown-item" href="{% url 'log_out' %}">Log out</a></li>
      </ul>
    </li>
  </ul>
</div>


<link rel="stylesheet" href="{% static 'custom.css' %}">
