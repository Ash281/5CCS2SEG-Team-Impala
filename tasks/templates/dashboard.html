
{% extends 'base_content.html' %}

{% block main_content %}
<div class="row">
  <div class = "col-sm-12 col-md-5">
    <div class="card flex">
      <h2 class="cover-text">My Jelly Points</h2>
      <div class="group">
          <h1>{{user.jelly_points}}</h1>
      </div>

    </div>
  </div>

  <div class = "col-md-5">
    <div class="card">
      <h2 class="cover-text">Number of Tasks TODO</h2>
      <div class="group">
        <h1>{{to_do_tasks}}</h1>
      </div>

    </div>
  </div>
</div>
<div class="row">
  <div class = "col-sm-12 col-md-5">
    <div class="containers card">
      <h2 class="cover-text">Number of Tasks in Progress</h2>
      <div class="group">
        <h1>{{in_progress}}</h1>
      </div>
    </div>
  </div>

  <div class = "col-md-5">
    <div class="containers card">
      <h2 class="cover-text">Number of Tasks Done</h2>
      <div class="group">
        <h1>{{done}}</h1>
      </div>
    </div>
  </div>
</div>
{% endblock %}
