{% extends 'base_content.html' %}
{% block main_content %}
<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-6 offset-md-3">
      <h1 style="">Add members</h1>
      <form action="{% url 'add_members' team_id %}" method="post">
        {% csrf_token %}
        {% include 'partials/bootstrap_form.html' with form=form %}
        <input type="submit" value="Send" class="btn btn-primary">
        <a href="{% url 'team_dashboard' team_id %}" class="btn btn-primary">
          Back
        </a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
