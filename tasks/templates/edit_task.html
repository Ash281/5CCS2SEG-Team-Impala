{% extends 'base_content.html' %}

{% block main_content %}

  <div class="container">
    <div class="row">
      <div class="vcenter-item">
        <div class="text-center">
        <h1>Editing Task</h1>
        <div class="card">
        <form method="post">
          {% csrf_token %}
          {% include 'partials/bootstrap_form.html' with form=form %}
          <input type="submit" value="Save" class="btn btn-primary">
          <a href="{% url 'team_dashboard' id=id %}" class="btn btn-primary">
            Back
          </a>
        </form>
        </div>
        </div>
      </div>
    </div>
  </div>
    
{% endblock %}
